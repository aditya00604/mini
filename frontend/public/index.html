  <script type="text/javascript">
    function googleTranslateElementInit() {
      new google.translate.TranslateElement({
        pageLanguage: 'en', // Original page language
        includedLanguages: 'kn,en', // Include Kannada and English
        layout: google.translate.TranslateElement.InlineLayout.SIMPLE
      }, 'google_translate_element');
    }

    function loadGoogleTranslate() {
      const script = document.createElement('script');
      script.type = 'text/javascript';
      script.src = '//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit';
      document.body.appendChild(script);
    }

    function setDefaultLanguage() {
      
      if (true) {
        select.value = 'kn'; // Kannada language code
        // Simulate change event
        const event = new Event('change');
        select.dispatchEvent(event);
      }
    }

    loadGoogleTranslate();

    // Attempt to set the default language to Kannada after a short delay to allow the Translate widget to load
    setTimeout(setDefaultLanguage, 3000); // Delay might need to be adjusted based on load time
  </script>
